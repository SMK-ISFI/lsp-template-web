<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/main.css">
</head>
<body style="background-color: #666666;">

  <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Register Member
					</span>
					
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text">
						<span class="focus-input100"></span>
						<span class="label-input100">Nama</span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					
					<div class="wrap-input100 validate-input">
						<input class="input100" type="password">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
          </div>

          <div class="wrap-input100 validate-input">
						<input class="input100" type="password">
						<span class="focus-input100"></span>
						<span class="label-input100">Konfirmasi Password</span>
          </div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register
						</button>
					</div>
					
					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							Sudah punya akun? <a href="/login.html">Login</a>
						</span>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('/assets/images/bg-01.jpg');">
				</div>
			</div>
		</div>
	</div>

  <script src="/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assetsjs/main.js"></script>
</body>
</html>
